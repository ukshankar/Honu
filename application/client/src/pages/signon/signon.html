<ion-header>
  <ion-navbar>
    <ion-title>
      Sign in with {{login}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
<ion-list>

  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" required></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button block ion-button color="primary" (click)="signon()">Sign In</button>
</div>
</ion-content>
