<Header id="home" class="w3-container w3-panel w3-padding-64 w3-center w3-opacity">
  <h1 id="header">HONU</h1>
</Header>
<div class="w3-center  w3-row ">
  <div class="w3-col s3">Email</div>
  <div class="w3-col s8"><input class="w3-input w3-border" type="text" [(ngModel)]="user.email">
</div>
<div class="w3-center  w3-row w3-padding-64">
  <div class="w3-col s3">Password</div>
  <div class="w3-col s8"><input class="w3-input w3-border" type="password" [(ngModel)]="user.password">
</div>
<div class="w3-center  w3-row w3-padding-64">
  <div class="w3-col s3">Confirm Password</div>
  <div class="w3-col s8"><input class="w3-input w3-border" type="password" [(ngModel)]="user.password2">
</div>
<div class="w3-row w3-padding-64">
  <div class="w3-col w3-container" style="width:20%"></div>
  <div class="w3-col w3-container"><button (click)="submit()" class="w3-btn-block w3-grey w3-round" style="max-width:100px">Submit</button>
  </div>
</div>
